<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* !important 무한대 */
        div {
            color: red !important;
        }

        /* 아이디 선택자 : 100점 */
        #c-yellow {
            color: yellow;
        }

        /* 클래스 선택자 : 10점 */
        .c-green {
            color: green;
        }

        /* 태그 선택자 : 1점 */
        div {
            color: blue;
        }

        /* 상속은 명시도 점수보다 우선순위가 낮음 */
        body {
            color: aqua;
        }
    </style>
</head>

<body>
    <!-- 인라인 스타일 : 1000점 -->
    <div id="c-yellow" class="c-green" style="color: orange">Hello</div>

</body>

</html>
