<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* li의 이전 형제가 class=orange 일때 */
        .orange + li {
            color: yellowgreen;
        }
        /* <li>사과</li>는 이전형제가 없어서 해당안됨 */
        li + li {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>

</body>

</html>
